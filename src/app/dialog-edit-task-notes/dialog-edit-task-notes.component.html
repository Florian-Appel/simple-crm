<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>

<h1>Edit Notes</h1>
<div>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>note</mat-label>
        <textarea [(ngModel)]="task.note" [disabled]="loading" matInput rows="3" placeholder="note"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close();">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveTask()" cdkFocusInitial>Save</button>
</div>
