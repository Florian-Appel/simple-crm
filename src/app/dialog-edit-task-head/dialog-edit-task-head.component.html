<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>

<h1>Edit ...</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Task</mat-label>
            <input [disabled]="loading" [(ngModel)]="task.task" matInput placeholder="task">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>User ausw√§hlen</mat-label>
            <mat-select [(ngModel)]="task.user" [disabled]="loading">
                <mat-option *ngFor="let user of users" value="{{user.firstName}} {{user.lastName}}">{{user.firstName}} {{user.lastName}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close();">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveTask()" cdkFocusInitial>Save</button>
</div>
