<mat-card class="user-detail-header">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    <mat-menu #userMenu="matMenu">
        <button (click)="editUserDetails()" mat-menu-item>Edit</button>
    </mat-menu>
    <img src="/assets/img/user.png" alt="">
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.email}} <br> {{user.mobileNumber}}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
      </button>

    <mat-menu #addressMenu="matMenu">
        <button (click)="editMenu()" mat-menu-item>Edit</button>
    </mat-menu>

    <mat-card-title>Address</mat-card-title>

    <mat-card-content>
        {{user.street}} <br> {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <mat-card-title>Add Notes</mat-card-title>

    <form class="example-form notes">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>title</mat-label>
            <input matInput placeholder="title">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>note</mat-label>
            <textarea matInput rows="5" placeholder="note"></textarea>
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="addNotes()">Add</button>

</mat-card>
